name: ci

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
    tags: ["*"]

jobs:
  test-and-build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'

    # Build and test.
    - run: go test -v ./...
