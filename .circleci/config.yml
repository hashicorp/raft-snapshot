version: 2
jobs:
  build:
    docker:
    - image: circleci/golang:1.12

    working_directory: /go/src/github.com/hashicorp/raft-snapshot

    steps:
    - checkout

    - run:
        name: "Setup Environment"
        command: |
          echo 'export GO111MODULE=on' >> $BASH_ENV

    - run:
        name: "Run Tests"
        command: go test -v ./...
